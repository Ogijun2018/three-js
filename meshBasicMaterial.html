<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <!-- JSライブラリを読み込む. このファイルを読み込むと初めてThree.jsが利用できるようになる-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/101/three.min.js"></script>
  <script>
    //ページの読み込みを待つ
    window.addEventListener('load', init);
    //ページの読み込みが終わったら実行させたい関数（init()）を指定  
    function init() {

      // レンダラーのサイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成(3D空間のこと. 3Dオブジェクトや光源などの置き場)
      const scene = new THREE.Scene();

      // カメラを作成(どの視点から空間を撮影するか)
      const camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(0, 0, +1500);
      const directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(1,1,1);
      scene.add(directionalLight);
      // 箱を作成
      //geometry…形状のこと,頂点情報や面情報を持つ
      const geometry = new THREE.TorusGeometry(300, 100, 64, 100);
      
      //material…素材のこと,色や質感
      //const material = new THREE.MeshBasicMaterial();
      //const material = new THREE.MeshNormalMaterial({color: 0x6699FF})
      //const material = new THREE.MeshLambertMaterial({color: 0x6699FF})
      //const material = new THREE.MeshPhongMaterial({color: 0x6699FF})
      const material = new THREE.MeshToonMaterial({color: 0x6699FF})
      const mesh = new THREE.Mesh(geometry, material);
      //3Dのオブジェクトはシーンにadd()メソッドを利用して追加することで表示
      scene.add(mesh);

      //初回実行
      tick();

      // 毎フレーム時に実行されるループイベント
      function tick() {
        mesh.rotation.y += 0.02;
        mesh.rotation.x += 0.01;
        renderer.render(scene, camera); // レンダリング

        requestAnimationFrame(tick);
      }
    }
  </script>
</head>
<body>
    <!-- bodyにcanvasタグを入れることでコンテンツを描写する-->
  <canvas id="myCanvas"></canvas>
</body>
</html>
